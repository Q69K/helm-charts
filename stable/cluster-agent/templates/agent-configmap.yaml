{{- if or .Values.agent.config.override (and .Values.clusterChecks.enabled .Values.dependencies.kubeStateMetrics.enabled) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cluster-agent.fullname" . }}-agent
  labels:
{{ include "cluster-agent.labels" . | indent 4 }}
    app.kubernetes.io/component: agent
data:
{{-  if (and .Values.clusterChecks.enabled .Values.dependencies.kubeStateMetrics.enabled) }}
  _etc_stackstate-agent_conf.d_kubernetes_state.d_auto_conf.yaml: |
{{- end }}
{{- range .Values.agent.config.override }}
  {{ .path | replace "/" "_"}}_{{ .name }}: |
{{ .data | indent 4 -}}
{{- end -}}
{{- end -}}
