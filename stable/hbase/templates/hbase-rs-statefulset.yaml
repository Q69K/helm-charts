{{- define "hbase.hbase.regionserver.container.main" -}}
name: regionserver
image: "{{ .Values.hbase.regionserver.image.repository }}:{{ .Values.hbase.regionserver.image.tag }}"
imagePullPolicy: {{ .Values.hbase.regionserver.image.pullPolicy }}
env:
{{ include "hbase.hdfs.commonEnv" . }}
{{ include "hbase.hbase.commonEnv" . }}
- name: POD_NAME
  valueFrom:
    fieldRef:
      fieldPath: metadata.name
- name: POD_NAMESPACE
  valueFrom:
    fieldRef:
      fieldPath: metadata.namespace
- name: HBASE_CONF_hbase_regionserver_hostname
  value: $(POD_NAME).{{ template "common.fullname" . }}-hbase-rs.$(POD_NAMESPACE).svc.cluster.local
- name: SERVICE_PRECONDITION
  value: "{{ .Release.Name }}-zookeeper-headless:2181 {{ template "common.fullname" . }}-hbase-master:16000"
ports:
- containerPort: 16020
  name: rs
- containerPort: 16030
  name: rsinfo
livenessProbe:
  httpGet:
    path: /
    port: rsinfo
readinessProbe:
  httpGet:
    path: /
    port: rsinfo
{{- with .Values.hbase.regionserver.resources }}
resources:
  {{- toYaml . | nindent 2 }}
{{- end }}
securityContext:
  runAsNonRoot: true
  runAsGroup: {{ .Values.securityContext.runAsGroup }}
  runAsUser: {{ .Values.securityContext.runAsUser }}
{{- end -}}

{{- define "hbase.hbase.regionserver.statefulset" -}}
{{- $commonContainer := fromYaml (include "common.container" .) -}}
{{- $overrideContainer := fromYaml (include "hbase.hbase.regionserver.container.main" .) -}}
{{- $stackstateHbaseRegionServerContainer := (merge $overrideContainer $commonContainer) }}
metadata:
  labels:
    app.kubernetes.io/component: hbase-rs
  name: {{ template "common.fullname" . }}-hbase-rs
spec:
  podManagementPolicy: Parallel
  replicas: {{ .Values.hbase.regionserver.replicaCount }}
  serviceName: {{ template "common.fullname" . }}-hbase-rs
  selector:
    matchLabels:
      app.kubernetes.io/component: hbase-rs
  template:
    metadata:
      labels:
        app.kubernetes.io/component: hbase-rs
    spec:
      containers:
      -
        {{ toYaml $stackstateHbaseRegionServerContainer | nindent 8 }}
{{- end -}}

{{- $commonStatefulSet := fromYaml (include "common.statefulset" .) -}}
{{- $stackstateHbaseRegionServerStatefulSet := fromYaml (include "hbase.hbase.regionserver.statefulset" .) -}}
{{- toYaml (merge $stackstateHbaseRegionServerStatefulSet $commonStatefulSet) -}}
