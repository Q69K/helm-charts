{{- define "distributed.k2es.multiMetricsToEs.servicemonitor" -}}
metadata:
  labels:
    app.kubernetes.io/component: mm2es
  {{- with .Values.stackstate.components.all.metrics.servicemonitor.additionalLabels }}
    {{ toYaml . | nindent 4 }}
  {{- end }}
  name: {{ template "common.fullname" . }}-mm2es
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: mm2es
{{- end -}}

{{- if and ( .Capabilities.APIVersions.Has "monitoring.coreos.com/v1" ) ( .Values.stackstate.components.all.metrics.enabled ) ( .Values.stackstate.components.all.metrics.servicemonitor.enabled ) }}
{{- $commonServiceMonitor := fromYaml (include "common.servicemonitor" .) -}}
{{- $k2esMultiMetricsToEsServiceMonitor := fromYaml (include "distributed.k2es.multiMetricsToEs.servicemonitor" .) -}}
{{- toYaml (merge $k2esMultiMetricsToEsServiceMonitor $commonServiceMonitor) -}}
{{- end -}}
