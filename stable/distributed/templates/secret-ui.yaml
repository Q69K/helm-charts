{{- define "distributed.ui.secret" -}}
metadata:
  name: {{ template "common.fullname" . }}-ui
data:
{{- range $key, $value := .Values.stackstate.components.ui.extraEnv.secret }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
{{- end -}}

{{- if .Values.stackstate.components.ui.extraEnv.secret -}}
{{- $commonSecret := fromYaml (include "ui.secret" .) -}}
{{- $distributedUiSecret := fromYaml (include "distributed.ui.secret" .) -}}
{{- toYaml (merge $distributedUiSecret $commonSecret) -}}
{{- end -}}
