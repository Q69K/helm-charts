{{- define "distributed.k2es.eventsToEs.servicemonitor" -}}
metadata:
  labels:
    app.kubernetes.io/component: e2es
  {{- with .Values.stackstate.components.all.metrics.servicemonitor.additionalLabels }}
    {{ toYaml . | nindent 4 }}
  {{- end }}
  name: {{ template "common.fullname" . }}-e2es
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: e2es
{{- end -}}

{{- if and ( .Capabilities.APIVersions.Has "monitoring.coreos.com/v1" ) ( .Values.stackstate.components.all.metrics.enabled ) ( .Values.stackstate.components.all.metrics.servicemonitor.enabled ) }}
{{- $commonServiceMonitor := fromYaml (include "common.servicemonitor" .) -}}
{{- $k2esEventsToEsServiceMonitor := fromYaml (include "distributed.k2es.eventsToEs.servicemonitor" .) -}}
{{- toYaml (merge $k2esEventsToEsServiceMonitor $commonServiceMonitor) -}}
{{- end -}}
