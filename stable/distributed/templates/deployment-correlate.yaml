{{- define "distributed.correlate.deployment.container.init" -}}
name: correlate-init
command:
- sh
- -c
- |
  /entrypoint -c {{ include "distributed.kafka.endpoint" . }} -t 300
image: "docker.io/dokkupaas/wait:latest"
imagePullPolicy: Always
{{- end -}}

{{- define "distributed.correlate.deployment.container.main" -}}
env:
{{- include "distributed.common.envvars" . }}
{{- include "distributed.correlate.envvars" . }}
- name: KAFKA_BROKERS
  value: {{ include "distributed.kafka.endpoint" . | quote }}
image: "{{ .Values.stackstate.components.correlate.image.repository }}:{{ default .Values.stackstate.components.all.image.tag .Values.stackstate.components.correlate.image.tag }}"
imagePullPolicy: {{ default .Values.stackstate.components.all.image.pullPolicy .Values.stackstate.components.correlate.image.pullPolicy | quote }}
livenessProbe:
  httpGet:
    path: /liveness
    port: health
  initialDelaySeconds: 60
  timeoutSeconds: 5
name: correlate
ports:
- containerPort: 1618
  name: health
- containerPort: 7070
  name: correlate
{{- if .Values.stackstate.components.all.metrics.enabled }}
- containerPort: 9404
  name: metrics
{{- end }}
readinessProbe:
  httpGet:
    path: /readiness
    port: health
  initialDelaySeconds: 60
  timeoutSeconds: 5
{{- with .Values.stackstate.components.correlate.resources }}
resources:
  {{- toYaml . | nindent 2 }}
{{- end }}
securityContext:
  runAsGroup: 65534
  runAsNonRoot: true
  runAsUser: 65534
{{- end -}}

{{- define "distributed.correlate.deployment" -}}
{{- $commonContainer := fromYaml (include "common.container" .) -}}
{{- $overrideContainer := fromYaml (include "distributed.correlate.deployment.container.main" .) -}}
{{- $stsDistributedCorrelateMainContainer := (merge $overrideContainer $commonContainer) -}}
{{- $overrideContainer := fromYaml (include "distributed.correlate.deployment.container.init" .) -}}
{{- $stsDistributedCorrelateInitContainer := (merge $overrideContainer $commonContainer) -}}
metadata:
  name: {{ template "common.fullname" . }}-correlate
  labels:
    app.kubernetes.io/component: correlate
spec:
  replicas: {{ .Values.stackstate.components.correlate.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: correlate
  template:
    metadata:
      annotations:
        {{- include "distributed.common.secret.checksum" . | nindent 8 }}
        {{- include "distributed.correlate.secret.checksum" . | nindent 8 }}
      labels:
        app.kubernetes.io/component: correlate
    spec:
      initContainers:
      - {{ toYaml $stsDistributedCorrelateInitContainer | nindent 8 }}
      containers:
      - {{ toYaml $stsDistributedCorrelateMainContainer | nindent 8 }}
    {{- if or .Values.stackstate.components.all.nodeSelector .Values.stackstate.components.correlate.nodeSelector }}
      nodeSelector:
      {{- with .Values.stackstate.components.all.nodeSelector }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.stackstate.components.correlate.nodeSelector }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- if or .Values.stackstate.components.all.affinity .Values.stackstate.components.correlate.affinity }}
      affinity:
      {{- with .Values.stackstate.components.all.affinity }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.stackstate.components.correlate.affinity }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- if or .Values.stackstate.components.all.tolerations .Values.stackstate.components.correlate.tolerations }}
      tolerations:
      {{- with .Values.stackstate.components.all.tolerations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.stackstate.components.correlate.tolerations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
{{- end -}}

{{- $commonDeployment := fromYaml (include "common.deployment" .) -}}
{{- $correlateDeployment := fromYaml (include "distributed.correlate.deployment" .) -}}
{{- toYaml (merge $correlateDeployment $commonDeployment) -}}
