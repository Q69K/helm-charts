{{- define "distributed.k2es.secret" -}}
metadata:
  name: {{ template "common.fullname" . }}-k2es
data:
{{- range $key, $value := .Values.stackstate.components.k2es.extraEnv.secret }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
{{- end -}}

{{- if .Values.stackstate.components.k2es.extraEnv.secret -}}
{{- $commonSecret := fromYaml (include "k2es.secret" .) -}}
{{- $distributedK2esSecret := fromYaml (include "distributed.k2es.secret" .) -}}
{{- toYaml (merge $distributedK2esSecret $commonSecret) -}}
{{- end -}}
