{{- define "distributed.k2es.service.eventsToEs" -}}
metadata:
  name: {{ template "common.fullname" . }}-e2es
  labels:
    app.kubernetes.io/component: e2es
spec:
  clusterIP: None
{{- if .Values.stackstate.components.all.metrics.enabled }}
  ports:
    - name: metrics
      port: 9404
      protocol: TCP
      targetPort: metrics
{{- end }}
  selector:
    app.kubernetes.io/component: e2es
  type: ClusterIP
{{- end -}}

{{- $commonService := fromYaml (include "common.service" .) -}}
{{- $k2esEventsToEsService := fromYaml (include "distributed.k2es.service.eventsToEs" .) -}}
{{- toYaml (merge $k2esEventsToEsService $commonService) -}}
