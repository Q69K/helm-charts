{{- define "distributed.common.secret" -}}
metadata:
  name: {{ template "common.fullname" . }}-common
data:
{{- range $key, $value := .Values.stackstate.components.all.extraEnv.secret }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
{{- end -}}

{{- if .Values.stackstate.components.all.extraEnv.secret -}}
{{- $commonSecret := fromYaml (include "common.secret" .) -}}
{{- $distributedCommonSecret := fromYaml (include "distributed.common.secret" .) -}}
{{- toYaml (merge $distributedCommonSecret $commonSecret) -}}
{{- end -}}
