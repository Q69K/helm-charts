{{- define "distributed.ui.service" -}}
metadata:
  name: {{ template "common.fullname" . }}-ui
  labels:
    app.kubernetes.io/component: ui
spec:
  ports:
    - name: ui
      port: 8080
      protocol: TCP
      targetPort: ui
  {{- if .Values.stackstate.components.all.metrics.enabled }}
    - name: metrics
      port: 9113
      protocol: TCP
      targetPort: metrics
  {{- end }}
  selector:
    app.kubernetes.io/component: ui
{{- end -}}

{{- $commonService := fromYaml (include "common.service" .) -}}
{{- $stsDistributedUiService := fromYaml (include "distributed.ui.service" .) -}}
{{- toYaml (merge $stsDistributedUiService $commonService) -}}
