{{- define "distributed.k2es.service.stsEventsToEs" -}}
metadata:
  name: {{ template "common.fullname" . }}-sts2es
spec:
  clusterIP: None
  ports:
    - name: monitoring
      port: 9404
      protocol: TCP
      targetPort: monitoring
  selector:
    app.kubernetes.io/component: sts2es
  type: ClusterIP
{{- end -}}

{{- $commonService := fromYaml (include "common.service" .) -}}
{{- $k2esStsEventsToEsService := fromYaml (include "distributed.k2es.service.stsEventsToEs" .) -}}
{{- toYaml (merge $k2esStsEventsToEsService $commonService) -}}
