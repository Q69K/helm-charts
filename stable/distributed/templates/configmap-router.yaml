{{- define "distributed.router.configmap" -}}
metadata:
  name: {{ template "common.fullname" . }}-router
data:
  envoy-config: |-
    static_resources:
      listeners:
      - address:
          socket_address:
            address: 0.0.0.0
            port_value: 8080
        filter_chains:
        - filters:
          - name: envoy.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
              codec_type: auto
              stat_prefix: ingress_http
              upgrade_configs:
              - upgrade_type: websocket
              route_config:
                name: local_route
                virtual_hosts:
                - name: backend
                  domains:
                  - "*"
                  routes:
                  - match:
                      prefix: "/admin/"
                    route:
                      cluster: "{{ template "common.fullname" . }}-server-admin"
                      prefix_rewrite: "/"
                  - match:
                      prefix: "/api"
                    route:
                      cluster: "{{ template "common.fullname" . }}-server-main"
                  - match:
                      prefix: "/loginCallback"
                    route:
                      cluster: "{{ template "common.fullname" . }}-server-main"
                  - match:
                      prefix: "/loginInfo"
                    route:
                      cluster: "{{ template "common.fullname" . }}-server-main"
                  - match:
                      prefix: "/logout"
                    route:
                      cluster: "{{ template "common.fullname" . }}-server-main"
                  - match:
                      prefix: "/stsAgent"
                    route:
                      cluster: "{{ template "common.fullname" . }}-receiver"
                  - match:
                      prefix: "/receiver/"
                    route:
                      cluster: "{{ template "common.fullname" . }}-receiver"
                      prefix_rewrite: "/"
                  - match:
                      prefix: "/"
                    route:
                      cluster: "{{ template "common.fullname" . }}-ui"
              http_filters:
              - name: envoy.router
                typed_config: {}
      clusters:
      - name: "{{ template "common.fullname" . }}-server-main"
        type: STRICT_DNS
        lb_policy: LEAST_REQUEST
        http_protocol_options: {}
        connect_timeout: 2s
        hosts:
        - socket_address:
            address: "{{ template "common.fullname" . }}-server"
            port_value: 7070
      - name: "{{ template "common.fullname" . }}-server-admin"
        type: STRICT_DNS
        lb_policy: LEAST_REQUEST
        http_protocol_options: {}
        connect_timeout: 2s
        hosts:
        - socket_address:
            address: "{{ template "common.fullname" . }}-server"
            port_value: 7071
      - name: "{{ template "common.fullname" . }}-receiver"
        type: STRICT_DNS
        lb_policy: LEAST_REQUEST
        http_protocol_options: {}
        connect_timeout: 2s
        hosts:
        - socket_address:
            address: "{{ template "common.fullname" . }}-receiver"
            port_value: 7077
      - name: "{{ template "common.fullname" . }}-ui"
        type: STRICT_DNS
        lb_policy: LEAST_REQUEST
        http_protocol_options: {}
        connect_timeout: 2s
        hosts:
        - socket_address:
            address: "{{ template "common.fullname" . }}-ui"
            port_value: 8080

    admin:
      access_log_path: "/dev/null"
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8001

{{- end -}}

{{- if not .Values.ingress.enabled -}}
{{- $commonConfigMap := fromYaml (include "common.configmap" .) -}}
{{- $distributedServerConfigMap := fromYaml (include "distributed.router.configmap" .) -}}
{{- toYaml (merge $distributedServerConfigMap $commonConfigMap) -}}
{{- end -}}
