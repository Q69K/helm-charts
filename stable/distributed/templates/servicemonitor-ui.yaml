{{- define "distributed.ui.servicemonitor" -}}
metadata:
  labels:
    app.kubernetes.io/component: ui
  {{- with .Values.stackstate.components.all.metrics.servicemonitor.additionalLabels }}
    {{ toYaml . | nindent 4 }}
  {{- end }}
  name: {{ template "common.fullname" . }}-ui
spec:
  endpoints:
  - interval: 20s
    path: /metrics
    port: metrics
    scheme: http
  selector:
    matchLabels:
      app.kubernetes.io/component: ui
{{- end -}}

{{- if and ( .Capabilities.APIVersions.Has "monitoring.coreos.com/v1" ) ( .Values.stackstate.components.all.metrics.enabled ) ( .Values.stackstate.components.all.metrics.servicemonitor.enabled ) }}
{{- $commonServiceMonitor := fromYaml (include "common.servicemonitor" .) -}}
{{- $uiServiceMonitor := fromYaml (include "distributed.ui.servicemonitor" .) -}}
{{- toYaml (merge $uiServiceMonitor $commonServiceMonitor) -}}
{{- end -}}
