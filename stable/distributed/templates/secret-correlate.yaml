{{- define "distributed.correlate.secret" -}}
metadata:
  name: {{ template "common.fullname" . }}-correlate
data:
{{- range $key, $value := .Values.stackstate.components.correlate.extraEnv.secret }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
{{- end -}}

{{- if .Values.stackstate.components.correlate.extraEnv.secret -}}
{{- $commonSecret := fromYaml (include "correlate.secret" .) -}}
{{- $distributedCorrelateSecret := fromYaml (include "distributed.correlate.secret" .) -}}
{{- toYaml (merge $distributedCorrelateSecret $commonSecret) -}}
{{- end -}}
