{{- define "distributed.correlate.servicemonitor" -}}
metadata:
  labels:
    app.kubernetes.io/component: correlate
  {{- with .Values.stackstate.components.all.metrics.servicemonitor.additionalLabels }}
    {{ toYaml . | nindent 4 }}
  {{- end }}
  name: {{ template "common.fullname" . }}-correlate
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: correlate
{{- end -}}

{{- if and ( .Capabilities.APIVersions.Has "monitoring.coreos.com/v1" ) ( .Values.stackstate.components.all.metrics.enabled ) ( .Values.stackstate.components.all.metrics.servicemonitor.enabled ) }}
{{- $commonServiceMonitor := fromYaml (include "common.servicemonitor" .) -}}
{{- $correlateServiceMonitor := fromYaml (include "distributed.correlate.servicemonitor" .) -}}
{{- toYaml (merge $correlateServiceMonitor $commonServiceMonitor) -}}
{{- end -}}
