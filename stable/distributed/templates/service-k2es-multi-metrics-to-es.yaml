{{- define "distributed.k2es.service.multiMetricsToEs" -}}
metadata:
  name: {{ template "common.fullname" . }}-mm2es
  labels:
    app.kubernetes.io/component: mm2es
spec:
  clusterIP: None
{{- if .Values.stackstate.components.all.metrics.enabled }}
  ports:
    - name: metrics
      port: 9404
      protocol: TCP
      targetPort: metrics
{{- end }}
  selector:
    app.kubernetes.io/component: mm2es
  type: ClusterIP
{{- end -}}

{{- $commonService := fromYaml (include "common.service" .) -}}
{{- $k2esMultiMetricsToEsService := fromYaml (include "distributed.k2es.service.multiMetricsToEs" .) -}}
{{- toYaml (merge $k2esMultiMetricsToEsService $commonService) -}}
