{{- define "stackstate.server.rolebinding" -}}
metadata:
  name: {{ template "common.fullname.short" . }}-server-authorizationcheck
roleRef:
  name: {{ template "common.fullname.short" . }}-authorizationcheck
subjects:
- name: {{ template "common.fullname.short" . }}-server
  namespace: {{ .Release.Namespace }}
  kind: ServiceAccount
{{- end -}}

{{- $commonRB := fromYaml (include "common.rolebinding" .) -}}
{{- $stackstateApiRB := fromYaml (include "stackstate.server.rolebinding" .) -}}
{{- toYaml (merge $stackstateApiRB $commonRB) -}}
