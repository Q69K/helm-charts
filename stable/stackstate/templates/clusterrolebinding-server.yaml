{{- define "stackstate.server.clusterrolebinding" -}}
metadata:
  name: {{ template "common.fullname.cluster.unique" . }}-server
roleRef:
  name: {{ template "common.fullname.cluster.unique" . }}-server
subjects:
- name: {{ template "common.fullname.short" . }}-server
  namespace: {{ .Release.Namespace }}
  kind: ServiceAccount
{{- end -}}

{{- $commonCRB := fromYaml (include "common.clusterrolebinding" .) -}}
{{- $stsstackstateServerCRB := fromYaml (include "stackstate.server.clusterrolebinding" .) -}}
{{- toYaml (merge $stsstackstateServerCRB $commonCRB) -}}
