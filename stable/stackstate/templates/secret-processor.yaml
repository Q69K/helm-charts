{{- define "stackstate.processor.secret" -}}
metadata:
  name: {{ template "common.fullname.short" . }}-processor
data:
{{- range $key, $value := .Values.stackstate.components.processor.extraEnv.secret }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
{{- end -}}

{{- $commonSecret := fromYaml (include "common.secret" .) -}}
{{- $stackstateProcessorSecret := fromYaml (include "stackstate.processor.secret" .) -}}
{{- toYaml (merge $stackstateProcessorSecret $commonSecret) -}}
