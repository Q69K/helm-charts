{{- define "stackstate.processor.service" -}}
metadata:
  name: {{ template "common.fullname.short" . }}-processor
  labels:
    app.kubernetes.io/component: processor
spec:
  ports:
  {{- if .Values.stackstate.components.all.metrics.enabled }}
    - name: metrics
      port: 9404
      protocol: TCP
      targetPort: metrics
  {{- end }}
  selector:
    app.kubernetes.io/component: processor
{{- end -}}

{{- if .Values.stackstate.server.split }}
{{- $commonService := fromYaml (include "common.service" .) -}}
{{- $stsStackstateProcessorService := fromYaml (include "stackstate.processor.service" .) -}}
{{- toYaml (merge $stsStackstateProcessorService $commonService) -}}
{{- end }}
