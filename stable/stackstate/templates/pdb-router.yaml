{{- define "stackstate.router.poddisruptionbudget" -}}
metadata:
  name: {{ template "common.fullname.short" . }}-router
  labels:
    app.kubernetes.io/component: router
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: router
{{- with .Values.stackstate.components.router.poddisruptionbudget }}
  {{ toYaml . | nindent 2 }}
{{- end }}
{{- end -}}

{{- if not .Values.ingress.enabled -}}
{{- $commonPdb := fromYaml (include "common.poddisruptionbudget" .) -}}
{{- $routerPdb := fromYaml (include "stackstate.router.poddisruptionbudget" .) -}}
{{- toYaml (merge $routerPdb $commonPdb) -}}
{{- end -}}
