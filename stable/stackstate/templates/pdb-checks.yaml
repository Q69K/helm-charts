{{- define "stackstate.checks.poddisruptionbudget" -}}
metadata:
  name: {{ template "common.fullname.short" . }}-checks
  labels:
    app.kubernetes.io/component: checks
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: checks
{{- with .Values.stackstate.components.checks.poddisruptionbudget }}
  {{ toYaml . | nindent 2 }}
{{- end }}
{{- end -}}

{{- if .Values.stackstate.experimental.server.split }}
{{- $commonPdb := fromYaml (include "common.poddisruptionbudget" .) -}}
{{- $checksPdb := fromYaml (include "stackstate.checks.poddisruptionbudget" .) -}}
{{- toYaml (merge $checksPdb $commonPdb) -}}
{{- end }}
