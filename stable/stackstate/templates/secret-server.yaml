{{- define "stackstate.server.secret" -}}
metadata:
  name: {{ template "common.fullname.short" . }}-server
data:
{{- with .Values.stackstate.components.server }}
  {{- if hasKey .authentication.ldap "bind" }}
  ldapBindDn: {{ .authentication.ldap.bind.dn | quote}}
  ldapBindPassword: {{ .authentication.ldap.bind.password | quote }}
  {{- end }}
  {{- if hasKey .authentication.ldap "ssl" }}
    {{- if .authentication.ldap.ssl.trustCertificates }}
  ldapTrustCertificates: {{ .authentication.ldap.ssl.trustCertificates | b64enc | quote }}
    {{- end }}
    {{- if .authentication.ldap.ssl.trustStore }}
  ldapTrustStore: {{ .authentication.ldap.ssl.trustStore | b64enc | quote }}
    {{- end }}
    {{- if .java.trustStore }}
  javaTrustStore: {{ .java.trustStore | b64enc | quote }}
    {{- end }}
    {{- if .java.trustStorePassword }}
  javaTrustStorePassword: {{ .java.trustStorePassword | quote }}
    {{- end }}
  {{- end }}
  {{- range $key, $value := .extraEnv.secret }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}

{{- end -}}

{{- $commonSecret := fromYaml (include "common.secret" .) -}}
{{- $stackstateServerSecret := fromYaml (include "stackstate.server.secret" .) -}}
{{- toYaml (merge $stackstateServerSecret $commonSecret) -}}
