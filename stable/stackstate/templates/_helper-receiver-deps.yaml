{{/*
Logic to determine receiver api key.
*/}}
{{- define "receiver.apiKey" -}}
{{- $result := dict -}}
{{- $context := . -}}
{{- if $context.Values.global.receiverApiKey -}}
{{$_ := set $result "apiKey" ($context.Values.global.receiverApiKey) -}}
{{- else -}}
{{$_ := set $result "apiKey" (randAlphaNum 32) -}}
{{- end -}}
{{- $result.apiKey -}}
{{- end -}}
