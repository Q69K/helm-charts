{{- define "stackstate.api.clusterrolebinding" -}}
metadata:
  name: {{ template "common.fullname.cluster.unique" . }}-api
roleRef:
  name: {{ template "common.fullname.cluster.unique" . }}-auth-delegator
subjects:
- name: {{ template "common.fullname.short" . }}-api
  namespace: {{ .Release.Namespace }}
  kind: ServiceAccount
{{- end -}}

{{- $commonCRB := fromYaml (include "common.clusterrolebinding" .) -}}
{{- $stsstackstateServerCRB := fromYaml (include "stackstate.api.clusterrolebinding" .) -}}
{{- toYaml (merge $stsstackstateServerCRB $commonCRB) -}}
