{{- define "stackstate.api.rolebinding" -}}
metadata:
  name: {{ template "common.fullname.short" . }}-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  name: 'system:auth-delegator'
  kind: ClusterRole
subjects:
- name: {{ template "common.fullname.short" . }}-api
  namespace: {{ .Release.Namespace }}
  kind: ServiceAccount
{{- end -}}

{{- $commonRB := fromYaml (include "common.rolebinding" .) -}}
{{- $stackstateApiRB := fromYaml (include "stackstate.api.rolebinding" .) -}}
{{- toYaml (merge $stackstateApiRB $commonRB) -}}
