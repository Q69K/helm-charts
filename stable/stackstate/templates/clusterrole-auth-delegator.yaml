{{- define "stackstate.authdelegator.clusterrole" -}}
metadata:
  name: {{ template "common.fullname.cluster.unique" . }}-auth-delegator
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - rolebindings
  verbs:
  - list
{{- end -}}

{{- $commonClusterRole := fromYaml (include "common.clusterrole" .) -}}
{{- $stsstackstateAuthDelegatorClusterRole := fromYaml (include "stackstate.authdelegator.clusterrole" .) -}}
{{- toYaml (merge $stsstackstateAuthDelegatorClusterRole $commonClusterRole) -}}
