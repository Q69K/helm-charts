# The default values define a production setup
# Use this file to override them for the smallest possible test environment (this is not an officially supported setup)
# NOTE: This still requires the generated values.yaml containing license key, api key etc...
elasticsearch:
  minimumMasterNodes: 1
  replicas: 1
  volumeClaimTemplate:
    accessModes:
      - "ReadWriteOnce"
    resources:
      requests:
        storage: 10Gi
        cpu: "2000m"
        memory: "2Gi"

hbase:
  hbase:
    master:
      replicaCount: 1
    regionserver:
      replicaCount: 1
      resources:
        requests:
          cpu: "500m"
  hdfs:
    datanode:
      persistence:
        size: 10Gi
      replicaCount: 1
      resources:
        limits:
          memory: "1Gi"
        requests:
          memory: "1Gi"
    namenode:
      persistence:
        size: 10Gi
    secondarynamenode:
      enabled: false
  tephra:
    replicaCount: 1

kafka:
  replicaCount: 1
  defaultReplicationFactor: 1
  offsetsTopicReplicationFactor: 1
  transactionStateLogReplicationFactor: 1
  persistence:
    size: 10Gi
  resources:
    requests:
      cpu: "200m"

stackstate:
  components:
    ui:
      replicaCount: 1
    server:
      resources:
        limits:
          memory: "3Gi"
        requests:
          memory: "200Mi"
          cpu: "500m"
    e2es:
      resources:
        requests:
          cpu: "100m"
    mm2es:
      resources:
        requests:
          cpu: "100m"
    trace2es:
      resources:
        requests:
          cpu: "100m"
    receiver:
      resources:
        requests:
          cpu: "100m"

zookeeper:
  replicaCount: 1
