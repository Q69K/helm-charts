{{- define "stackstate-hbase.hbase.regionserver.service" -}}
metadata:
  name: {{ template "common.fullname" . }}-hbase-rs
  labels:
    app.kubernetes.io/component: hbase-rs
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
  - port: 16020
    name: rs
  - port: 16030
    name: rsinfo
  selector:
    app.kubernetes.io/component: hbase-rs
{{- end -}}

{{- $commonService := fromYaml (include "common.service" .) -}}
{{- $stackstateHbaseRegionServerService := fromYaml (include "stackstate-hbase.hbase.regionserver.service" .) -}}
{{- toYaml (merge $stackstateHbaseRegionServerService $commonService) -}}
